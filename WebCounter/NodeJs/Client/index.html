<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Soft background color */
      font-family: Arial, sans-serif; /* Font for better readability */
    }
    /* Container styling */
    .container {
      text-align: center;
      background-color: #fff; /* White background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    /* Additional styling for better visual */
    h1 {
      margin-bottom: 10px;
      color: #333; /* Dark text color */
    }
    p {
      margin-bottom: 20px;
      color: #666; /* Medium text color */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff; /* Blue button color */
      color: #fff; /* White text color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:active {
      background-color: #0056b3; /* Darker blue on click */
      transform: translateY(1px); /* Move down slightly when clicked */
    }
    span {
      font-weight: bold; /* Bold count number */
      font-size: 20px;
      color: #333; /* Dark count number color */
    }
  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Counter App</h1>
    <p>Current Count: <span id="count">0</span></p>
    <button id="incrementButton">Increment</button>
    <button id="resetButton">Reset</button>
  </div>
</body>
</html>
